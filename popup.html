<!DOCTYPE html>
<html>
<head>
  <title>Title Grabber</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

      <h1 class="heading">Linkedin Scrapper</h1>
      <textarea id="profLink" rows="5"></textarea>
      <button id="grab-title">Scrape</button>
      
      <div class="feedContainer">
        <label for="likeCnt">Like Count</label>
        <br><br>
        <input type="number" id="likeCnt" name="likeCnt" placeholder="Like Count" min="1" >
        <br><br>
        <label for="cmmntCnt">Comment Count</label>
        <br><br>
        <input type="number" id="cmmntCnt" name="cmmntCnt" placeholder="Comment Count" min="1" >
        <br><br>
        <button id="doLC">Generate</button>

      </div>
      
    
      
    </div>

  <script src="assets/js/popup.js"></script>
</body>
</html>
